<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="header">
        <a href="index.html">Google Search</a>
        <a href="images.html">Image Search</a>
    </div>
    <div class="search-container">
        <form action="https://www.google.com/search" method="get">
            <div class="advanced-search-box">
                <label>Find pages with... all these words:</label>
                <input type="text" name="as_q" class="search-box"><br>
                <label>this exact word or phrase:</label>
                <input type="text" name="as_epq" class="search-box"><br>
                <label>any of these words:</label>
                <input type="text" name="as_oq" class="search-box"><br>
                <label>none of these words:</label>
                <input type="text" name="as_eq" class="search-box"><br>
                <input type="submit" value="Advanced Search" class="search-button">
            </div>
        </form>
    </div>
</body>

</html>
